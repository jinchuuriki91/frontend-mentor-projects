<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />

        <title>
            Frontend Mentor | Huddle landing page with single introductory section
        </title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <section class="main__container">
            <div class="main--logo">
                <img src="./images/logo.svg" alt="" />
            </div>
            <div class="main__section">
                <div class="main--mockup">
                    <img src="./images/illustration-mockups.svg" alt="" />
                </div>
                <div class="main--info">
                    <div class="main--title">
                        <p>Build The Community</p>
                        <p>Your Fans Will Love</p>
                    </div>
                    <div class="main--about">
                        Huddle re-imagines the way we build communities. You have a
                        voice, but so does your audience. Create connections with your
                        users as you engage in genuine discussion.
                    </div>
                    <a class="main--register--btn">Register</a>
                </div>
            </div>
            <div class="main__footer">
                <div>
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div>
                    <i class="fab fa-twitter"></i>
                </div>
                <div>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </section>
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"
        integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw=="
        crossorigin="anonymous"
    ></script>
</html>
